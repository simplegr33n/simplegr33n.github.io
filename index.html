		var phoneUp = true;
		var realUp = false

		function holsterPhone() {
			if (phoneUp == true) {
				phoneUp = false;
				document.getElementById('phone').style.height = '128px';
				document.getElementById('phone').style.width = '64px';

				document.getElementById('phone').style.bottom = '16px';

				document.getElementById('one').style.fontSize = '0px';
				document.getElementById('two').style.fontSize = '0px';
				document.getElementById('three').style.fontSize = '0px';
				document.getElementById('four').style.fontSize = '0px';
				document.getElementById('five').style.fontSize = '0px';
				document.getElementById('six').style.fontSize = '0px';
				document.getElementById('seven').style.fontSize = '0px';
				document.getElementById('eight').style.fontSize = '0px';
				document.getElementById('nine').style.fontSize = '0px';

			} else if (phoneUp == false) {
				phoneUp = true;
				document.getElementById('phone').style.height = '640px';
				document.getElementById('phone').style.width = '320px';

				document.getElementById('phone').style.bottom = '16px';

				document.getElementById('one').style.fontSize = '11px';
				document.getElementById('two').style.fontSize = '11px';
				document.getElementById('three').style.fontSize = '11px';
				document.getElementById('four').style.fontSize = '11px';
				document.getElementById('five').style.fontSize = '11px';
				document.getElementById('six').style.fontSize = '11px';
				document.getElementById('seven').style.fontSize = '11px';
				document.getElementById('eight').style.fontSize = '11px';
				document.getElementById('nine').style.fontSize = '11px';

			}
		}

		function changeBG() {
			if (realUp == false) {

				document.body.className = 'background-real';
				document.getElementById('background-button').style.background = 'url(resources/buttons/art-button.png)';

				realUp = true;

			} else if (realUp == true) {

				document.body.className = 'background-art';
				document.getElementById('background-button').style.background = 'url(resources/buttons/real-button.png)';

				realUp = false;

			}
		}


	</script>
